<!DOCTYPE html>
<html lang = "en">
   
   <body>
      
      <h3>
         <a href = "{{ url_for('admin') }}">HOME PAGE FOR ADMIN</a>
      </h3>
      
      
      <table>
         <tbody>
            {% for data in database %}
               <tr>
                  <td>{{ data.name }}</td>
                  <td>{{ data.text }}</td>
                  <td>{{ data.personality_score }}</td>
                  <td>{{data.skills_score}}</td>
                  <td>{{data.experience_score}}</td>
                  <td>{{data.total_score}}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
